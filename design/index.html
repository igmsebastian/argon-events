            <div class="card-wrapper">
                <div class="card">
                  <!-- Card header -->
                  <div class="card-header">
                    <h3 class="mb-0">Create New Event</h3>
                  </div>
                  <!-- Card body -->
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <label class="form-control-label" for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Gym workout session - Getting Pumped Up!">
                      </div>
                      <div class="row align-items-center">
                        <div class="col">
                          <div class="form-group">
                            <label class="form-control-label">Start date</label>
                            <input class="form-control datepicker" placeholder="Start date" type="text" value="06/18/2018">
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label class="form-control-label">End date</label>
                            <input class="form-control datepicker" placeholder="End date" type="text" value="06/22/2018">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-3">
                            <div class="custom-control custom-checkbox mb-3">
                              <input class="custom-control-input" id="day-sun" type="checkbox">
                              <label class="custom-control-label" for="day-sun">Sunday</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                                <input class="custom-control-input" id="day-thu" type="checkbox">
                                <label class="custom-control-label" for="day-thu">Thursday</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="custom-control custom-checkbox mb-3">
                              <input class="custom-control-input" id="day-mon" type="checkbox">
                              <label class="custom-control-label" for="day-mon">Monday</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                              <input class="custom-control-input" id="day-fri" type="checkbox">
                              <label class="custom-control-label" for="day-fri">Friday</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="custom-control custom-checkbox mb-3">
                                <input class="custom-control-input" id="day-tue" type="checkbox">
                                <label class="custom-control-label" for="day-tue">Tuesday</label>
                              </div>
                            <div class="custom-control custom-checkbox mb-3">
                              <input class="custom-control-input" id="day-sat" type="checkbox">
                              <label class="custom-control-label" for="day-sat">Saturday</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="custom-control custom-checkbox mb-3">
                              <input class="custom-control-input" id="day-wed" type="checkbox">
                              <label class="custom-control-label" for="day-wed">Wednesday</label>
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col text-center">
                            <button class="btn btn-outline-success" data-toggle="sweet-alert-success" data-sweet-alert="success">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>

  <script type="text/javascript">
    $(function() {
      $('#datetimepicker1').datetimepicker({
        icons: {
          time: "fa fa-clock",
          date: "fa fa-calendar-day",
          up: "fa fa-chevron-up",
          down: "fa fa-chevron-down",
          previous: 'fa fa-chevron-left',
          next: 'fa fa-chevron-right',
          today: 'fa fa-screenshot',
          clear: 'fa fa-trash',
          close: 'fa fa-remove'
        }
      });
      $('[data-toggle="sweet-alert-success"]').on('click', function(){
        swal({
            title: 'Success',
            text: 'A new event has been saved!',
            type: 'success',
            buttonsStyling: false,
            confirmButtonClass: 'btn btn-success'
        });
      });
    });
  </script>
